             let loginOrNot=''

      }
      checkLogiorNot()
      let action=document.getElementById('action')

     loginOrNot?action.style.display="none":logout.style.display='block'

      isAdminLogin&& loginOrNot?user.style.display="block":user.style.display='none'
      loginOrNot
