<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container bg-dark" style="height: 100vh; width: 100%">
      <div class="row">
        <div class="col justify-content-center align-items-center">
          <!-- //this is for the navbar -->
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="/"
                    >Home</a
                  >
                  <a class="nav-link" href="/about">About</a>
                  <a class="nav-link" href="/service">Service</a>
                  <a class="nav-link" href="/login" id="action">LOGIN</a>
                  <button
                    class="btn btn-primary"
                    style="border: none; background-color: white; color: black"
                    id="logout"
                    onclick="logoutHandler()"
                  >
                    Logout
                  </button>
                  <button
                    class="btn btn-primary"
                    style="border: none; background-color: white; color: black"
                    id="user"
                    onclick="getALLUser()"
                  >
                    ALLUSER
                  </button>
                </div>
              </div>
            </div>
          </nav>

          <br />
          <br />
          <hr />
          <h1 class="text-white">hello i am edit page</h1>
          <div class="container">
            <div class="row d-flex justify-content-center align-items-center">
              <div class="col">
                <form>
                  <input
                    type="text"
                    name="id"
                    id="id"
                    placeholder="enter you id"
                    value="{{id}}"
                    hidden
                  />
                  <br />
                  <br />
                  <input
                    type="text"
                    name="id"
                    id="fullName"
                    placeholder="Enter the fullName"
                    value="{{fullName}}"
                  />
                  <br />
                  <br />
                  <input
                    type="text"
                    name="id"
                    id="text"
                    placeholder="enter your username"
                    value="{{text}}"
                  />
                  <br />
                  <br />
                  <input
                    type="text"
                    name="id"
                    id="pass"
                    placeholder="enter your password"
                    value="{{pass}}"
                  />
                  <br />
                  <br />
                  <!-- <input type="text" name="id" id="id" placeholder="Enter your confirm password ">
                            <br/> <br/> -->
                  <input type="file" name="image" id="image" accept="image/*" />
                  <!-- <input
                    type="file"
                    name="image"
                    id="file"
                    accept="image/*"
                  /> -->
                  <img
                    src="../{{imgs}}"
                    height="50"
                    width="50"
                    style="border-radius: 50%"
                  />
                  <br />
                  <br />
                  <button type="button" class="btn btn-primary" id="btn">
                    submit
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      console.log(window.serverData);
      function getALLUser() {
        location.href = "/AllUser.html";
      }

      function logoutHandler() {
        localStorage.removeItem("isLogin");
        location.reload();
      }
      let loginOrNot = "";
      function checkLogiorNot() {
        let x = localStorage.getItem("isLogin")
          ? JSON.parse(localStorage.getItem("isLogin"))
          : false;
        loginOrNot = x.login;
      }
      checkLogiorNot();
      let action = document.getElementById("action");
      let logout = document.getElementById("logout");
      let user = document.getElementById("user");

      loginOrNot
        ? (action.style.display = "none")
        : (logout.style.display = "block");
      loginOrNot
        ? (logout.style.display = "block")
        : (logout.style.display = "none");
      loginOrNot
        ? (user.style.display = "block")
        : (user.style.display = "none");

      //this is the logic for the edit upadate
      let btn = document.getElementById("btn");
      btn.addEventListener("click", () => {
        let text = document.getElementById("text").value;
        let pass = document.getElementById("pass").value;
        let fullName = document.getElementById("fullName").value;
        let id = document.getElementById("id").value;
        const imageInput = document.getElementById("image");
        const image = imageInput.files[0];
        //here i am going to create form Data
        let formData = new FormData();
        formData.append("id", id);
        formData.append("pass", pass);
        formData.append("fullName", fullName);
        formData.append("text", text);
        formData.append("image", image);
        let requestMethod = {
          method: "PUT",
          body: formData,
        };
        fetch("/updateUser", requestMethod)
          .then((data) => {
            return data.json();
          })
          .then((item) => {
            if (item.update) {
              text = "";
              pass = "";
              fullName = "";
              location.href = "http://localhost:8000/AllUser.html";
            }
          })
          .catch((err) => {
            console.log(err);
          });
      });
    </script>
  </body>
</html>
