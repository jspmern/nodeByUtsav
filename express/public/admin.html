<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
       <div class="container">     
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col">
              <h1 class="text-center"> this is admin login page</h1>
              <br/>
              <br/>
              <form   >
                userName:
                <input type="text"  placeholder="enter your name" id="text"  name="text"/>
                <br/>
                <br/>
                  password <input type="password"  placeholder="enter your password" id="pass" name="pass"/>
                <br/>
                <br/>
                 <button type="button" class="btn btn-primary" id="btn">sumbit</button>
              </form>
            </div>
        </div>
       </div>
       
     <script>
      let btn=document.getElementById('btn')
      btn.addEventListener('click',()=>{
        let text=document.getElementById('text').value
        let pass=document.getElementById('pass').value
        let data={text,pass}
        fetch('adminlogin',{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(data)}).then((item)=>{
            return item.json() 
        }).then((data)=>{
          if(data.login)
          {
            localStorage.setItem(
                  "isLogin",
                  JSON.stringify({ login: true ,admin:true,user:data.user})
                )
                location.href=`dashbord.html`
          }
        }).catch((err)=>{
          console.log('hello i am err')
        })

      })
     
     </script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
